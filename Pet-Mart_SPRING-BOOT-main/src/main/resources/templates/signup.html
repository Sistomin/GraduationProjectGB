<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Sign up</title>
      <link rel="stylesheet" type="text/css" href="/style.css">
   </head>
   <body>
      <th:block th:include="/header"></th:block>
      <th:block th:include="/menu"></th:block>

      <div class="page-title">Sign up</div>
      
      <div class="signup-container">
         <h3>Enter your information</h3>
         <br>
         
         <form method="POST" th:object="${userForm}" th:action="@{/admin/account}">
    <table>
        <tr>
            <td>User Name *</td>
            <td><input type="text" th:field="*{username}" /></td>
            <td><span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error message</span></td>
        </tr>
        <tr>
            <td>Password *</td>
            <td><input type="password" th:field="*{password}" /></td>
            <td><span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error message</span></td>
        </tr>
        <tr>
            <td>Confirm Password *</td>
            <td><input type="password" th:field="*{confirmPassword}" /></td>
            <td><span class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Error message</span></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Sign up" />
                <input type="reset" value="Reset" />
            </td>
        </tr>
    </table>
</form>
<span class="error-message" th:utext="${errorMessage}"></span>

      </div>
        
   </body>
</html>
